<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Observação</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Observação Completa</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Atendimento para {{ atendimento.cliente }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Atendente: {{ atendimento.atendente }}</h6>
                <p class="card-text">{{ atendimento.observacao }}</p>
                <a href="{{ url_for('listar_atendimentos') }}" class="btn btn-primary">Voltar</a>
            </div>
        </div>
    </div>
</body>
</html>
