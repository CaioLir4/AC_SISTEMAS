<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_formulario.css') }}">
</head>
<body>
    <h1>Novo Cliente</h1>
    <form action="{{ url_for('novo_cliente') }}" method="POST">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="responsavel">Responsável:</label>
        <input type="text" id="responsavel" name="responsavel" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="numero_maquinas">Número de Máquinas:</label>
        <input type="number" id="numero_maquinas" name="numero_maquinas" required><br>

        <label for="valor_mensalidade">Valor da Mensalidade:</label>
        <input type="text" id="valor_mensalidade" name="valor_mensalidade" required><br>

        <label for="acessos_maquinas">Acessos das Máquinas:</label>
        <textarea id="acessos_maquinas" name="acessos_maquinas" required></textarea><br>

        <input type="submit" value="Salvar">
    </form>

    <!-- Botão de voltar ao menu -->
    <a href="{{ url_for('pagina_inicial') }}" class="btn-voltar">Voltar ao Menu</a>
</body>
</html>
