<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Atendimento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Editar Atendimento</h1>
        <form action="{{ url_for('editar_atendimento', id=atendimento.id) }}" method="post">
            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <input type="text" class="form-control" id="empresa" name="empresa" value="{{ atendimento.empresa }}" required>
            </div>
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" class="form-control" id="cliente" name="cliente" value="{{ atendimento.cliente }}" required>
            </div>
            <div class="form-group">
                <label for="atendente">Atendente:</label>
                <input type="text" class="form-control" id="atendente" name="atendente" value="{{ atendimento.atendente }}" required>
            </div>
            <div class="form-group">
                <label for="observacao">Observação:</label>
                <textarea class="form-control" id="observacao" name="observacao" rows="4" cols="50" required>{{ atendimento.observacao }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
        <br>
        <a href="{{ url_for('listar_atendimentos') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</body>
</html>
